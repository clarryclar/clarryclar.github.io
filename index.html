<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <style>
      body {
        background-color: #fddad4;
        color: white;
        font-family: arial, sans-serif;
        font-size: 16px;
        margin: 0px;
        padding: 0px;
      }

      header {
        background-color: #111; 
      }

      .logo {
        font-size: 24px;
        padding-left: 40px;
        font-weight: bold;
      }

      ul {
        list-style-type: none;
        display: flex;
        margin: 0px;
        padding: 0px;
      }

      li{
        padding: 20px;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .button{
        background-color: #ff5722;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
      }

      p {
        padding-right: 40px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <p class="logo">Logo</p>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Services</li>
          <li>Projects</li>
          <li>Resume</li>
          <li>Contact</li>
        </ul>

      <p>
        <a class="button" href="">Hire Me</a>
      </p>
      </nav>
    </header>
    
  </body>
</html>
